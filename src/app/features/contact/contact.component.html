<section class="contact-section py-5" id="contact" data-aos="fade-up">
  <div class="container">
    <h2 class="text-center text-primary fw-bold mb-4">Get In Touch</h2>
    <p class="text-center text-muted mb-5">
      Iâ€™d love to hear from you! Whether you have a question or just want to say hi,
      feel free to drop me a message.
    </p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="contact-form shadow-lg p-4 bg-white rounded">
          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="fa fa-user me-2 text-primary"></i> Name
            </label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="fa fa-envelope me-2 text-primary"></i> Email
            </label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="fa fa-comment-dots me-2 text-primary"></i> Message
            </label>
            <textarea
              class="form-control"
              rows="4"
              placeholder="Your message..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">
            <i class="fa fa-paper-plane me-2"></i> Send Message
          </button>
        </form>
      </div>
    </div>

   
  </div>
</section>
