<section class="contact-section py-5" id="contact">
  <div class="container">
    <h2 class="text-center text-primary fw-bold mb-4">Get In Touch</h2>
    <p class="text-center text-muted mb-5">
      Iâ€™d love to hear from you! Fill the form below and it will reset after submission.
    </p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)" class="contact-form shadow-lg p-4 bg-white rounded">

          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="fa fa-user me-2 text-primary"></i> Name
            </label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter your name"
              required
              [(ngModel)]="formData.name"
              #name="ngModel"
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="fa fa-envelope me-2 text-primary"></i> Email
            </label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
              email
              [(ngModel)]="formData.email"
              #email="ngModel"
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="fa fa-comment-dots me-2 text-primary"></i> Message
            </label>
            <textarea
              name="message"
              class="form-control"
              rows="4"
              placeholder="Your message..."
              required
              [(ngModel)]="formData.message"
              #message="ngModel"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">
            <i class="fa fa-paper-plane me-2"></i> Submit
          </button>

          <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        </form>
      </div>
    </div>
  </div>
</section>
